<!DOCTYPE html>
<html lang="en">
<head>
    <title>Neomorphism clock app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="clock">
        <div class="display">01:28:47 PM</div>
    </div>


    <script>
        setInterval(function(){
            const clock = document.querySelector(".display");
        let time = new Date();
        let sec = time.getSeconds();
        let min = time.getMinutes();
        let hr = time.getHours();
        let day = 'AM';
        if(hr > 12){
            day = 'PM';
            hr = hr - 12;
        }
        if(hr == 0){
            hr = 12;
        }
        if(sec < 10){
            sec = '0' + sec;
        }
        if(min < 10){
            min = '0' + min;
        }
        if(hr < 10){
            hr = '0' + hr;
        }
        //
        //
        // alert(hr + "hr "+ min + "min" + sec + "sec");
        clock.textContent = hr + ":" + min + ":" + sec + ":" + day;  
        })
    </script>
</body>
</html>
